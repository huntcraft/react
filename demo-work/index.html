<script>
  var tpl_draw = (function () {
    var canv
      , ctx
      , spacingU = 10
      , spacingL = 20
      , unitW = 50
      , unitH = 100
      , color = '#263238'

    function init(container) {
      canv = document.getElementById(container)
      ctx = canv.getContext('2d')
      ctx.strokeStyle = color
    }

    function draw(data) {
      Array.prototype.forEach.call(document.getElementsByClassName('canvas-container')[0].getElementsByClassName('canvas-part'),function (item) {
        item.style.display = 'block'
      })
      // document.getElementsByClassName('canvas-container')[0].getElementsByClassName('canvas-part').forEach(function (item) {
      //   item.style.display = 'block'
      // })
      canv.height = data.body.length * (unitH + spacingL) - spacingL + 1
      data.body.forEach(function (item, i) {
        var passX = 0
          , offsetY = i * (unitH + spacingL)
        item.forEach(function (unit, k) {
          //console.log(unit, i, k)
          ctx.strokeRect(passX * unitW + 0.5, offsetY + 0.5,unit * unitW - spacingU, unitH);
          passX = passX + unit
        })
      })
    }

    return {init : init, draw : draw}
  })()
</script>
